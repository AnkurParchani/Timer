<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./media/favicon.png">
    <!-- Google fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&amp;display=swap"
        rel="stylesheet">
    <!-- BootStrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">

    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/581c006c19.js" crossorigin="anonymous"></script>
    <script defer src="./index.js"></script>

    <title>Timer</title>
</head>

<body>
    <main class="appBody">
        <div class="settingsContainer">
            <h1>Welcome to Timer!</h1>
            <div class="container inputContainer">
                <div class="row">
                    <div class="col-lg-4 col-md-4 col-sm-6 seperateInput">
                        <label for="totalDuration">Total time:</label>
                        <input type="number" value="10" id="totalDuration"> min
                    </div>

                    <div class="col-lg-4 col-md-4 col-sm-6 seperateInput">
                        <label for="workDuration">Work time:</label>
                        <input type="number" value="60" id="workDuration"> sec
                    </div>

                    <div class="col-lg-4 col-md-4 col-sm-6 seperateInput">
                        <label for="restDuration">Rest time:</label>
                        <input type="number" value="30" id="restDuration"> sec
                    </div>
                </div>
            </div>
        </div>

        <div class="actionButtons">
            <button class="startButton actionButton"><i class="fa-solid fa-play"></i></button>
            <div class="timerButtonContainer">
                <button class="pauseButton actionButton hidden"> <i class="fa-solid fa-pause"></i> </button>
                <button class="playButton actionButton hidden"> <i class="fa-solid fa-play"></i> </button>
                <button class="resetButton actionButton hidden"> <i class="fa-solid fa-rotate-right"></i> </button>
            </div>
        </div>

    </main>
</body>

</html>
